  header: false
  bare: false

highlight:
  gutter: true
  hljs: true

search:
  enable: true
  path: search.json

feed:
  enable: true
  path: atom.xml
  limit: 20
  hub:
  content: false
  contentLimit: 140

sitemap:
  enable: true
  path: sitemap.xml
